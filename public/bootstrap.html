<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="position-relative text-center bg-primary text-light p-2">
        <h2>Login Page</h2>
    </div>
    <section>
        <div class="container">

            <div class="row mt-4">
                <div class="col-4 col-lg-5 text-end p-2">
                    <label class="form-label" for="userid">UserID</label>
                </div>
                <div class="col-7 col-lg-4">
                    <input class="form-control" id="userid" type="text">
                </div>
            </div>
            <div class="row"> 
                <div class="col-4 col-lg-5 text-end p-2">
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="col-7 col-lg-4">
                    <input class="form-control" id="password" type="password">
                </div>
            </div>
            <div class="row">
                <div class="offset-4 col-7 offset-lg-5 col-lg-4">
                    <button class="btn btn-primary mt-2 w-100">Login</button>
                </div>
            </div>

        </div>
    </section>
    <div class="position-fixed bottom-0 w-100 text-center bg-primary p-0">
        <p>&copy; all rights belongs to me</p>
    </div>
</body>

</html>
